<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Woters48</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="icon" href="./images/Vector.png" >
</head>
<body class="overflow-x-hidden">
    <div class="flex justify-center items-center h-screen">
        <div class="w-[400px]  rounded-[20px] border border-solid border-gray-300 shadow-[0px_50px_150px_0px_#F472B640] py-[24px] px-[32px] bg-[#ffff]">
          <form id="loginForm" class="flex flex-col gap-[48px]">
              <img src="./images/Vector.png" alt=""  class="w-[144px] mx-auto">
              <div class="flex flex-col gap-[16px]">
                <input type="text" placeholder="Email" id="email" class="w-full text-[16px] rounded-[16px] border border-solid border-gray-300 py-[8px] px-[12px]">
                <input type="password" placeholder="Password" id="password" class="w-full text-[16px] rounded-[16px] border border-solid border-gray-300 py-[8px] px-[12px]">
              </div>
              <div class="flex flex-col gap-[12px]">
                <button type="submit" class="w-full rounded-[8px] py-[8px] px-[16px] bg-pink-600 text-[#ffff] font-semibold text-[16px]">Login</button>
                <a href="./index.html" class="mx-auto font-semibold text-pink-700 text-[16px]">Kembali</a>
              </div>
          </form>
        </div>
    </div>

    <script src="./js/login.js"></script>
    <script src="./js/member.js"></script>
</body> 
</html>
