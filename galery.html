<!DOCTYPE html>

<body class="overflow-x-hidden relative">
    <header class="bg-pink-400 h-[64px] w-screen">
        <nav class="max-w-[1120px] h-full mx-auto flex justify-between items-center md:px[50px]">
           <img src="images/Vector.png" alt="" class="w-auto h-[28px]">
           <div class="flex">
               <ul class="flex gap-[48px] text-[20px] font-semibold text-[#ffff]">
                   <li class="hover:text-pink-800"><a href="./index.html">Home</a></li>
                   <li class="hover:text-pink-800"><a href="./galery.html">Galery</a></li>
                   <li class="hover:text-pink-800"><a href="./member.html">Member</a></li>
               </ul>
           </div>
           <button id="loginButton" class="bg-[#DB2777] py-[5px] px-[20px] rounded-[8px] text-[#ffff] text-[16px] font-semibold ">Login</button>
           <div id="containLog">
               <button id="userButton" class="bg-[#DB2777] py-[5px] px-[20px] rounded-[40px] text-[#ffff] text-[16px] font-semibold hidden"><i class="fa-solid fa-user text-[#ffff]"></i></button>

            <div class="w-[50px] bg-pink-600 h-[8px] rounded-[5px]"></div>
        </div>
        <div class="member-list grid grid-cols-9 gap-4 ">
        </div>
        <div>
            <div class="galery-masonary  max-h-fit columns-1 gap-5 lg:gap-6 sm:columns-2 lg:columns-3 xl:columns-4 [&>img:not(:first-child)]:mt-5 lg:[&>img:not(:first-child)]:mt-8 ">
          </div>
    </main>

    <footer class="flex z-10 w-full py-[14px]">
        <div class="max-w-[1120px] mx-auto flex items-center gap-[10px]">
            <div class="w-[25px] bg-pink-600 h-[5px] rounded-[5px]"></div>
            <div>
                <p>Created by rizalherlangga</p>
            </div>
            <div class="w-[25px] bg-pink-600 h-[5px] rounded-[5px]"></div>
        </div>
    </footer>
    <img src="./images/Ellipse 1.png" alt="" class="absolute bottom-0 z-[-1]">

    <script src="./js/nav.js"></script>
